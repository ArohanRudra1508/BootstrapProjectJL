         <!--Use this for Carousel-->
    
         <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
         <!--Use this for lightbox-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>

    </head>

    <body>
        <!--nav bar-->

        <nav class = "navbar 
                      navbar-expand-md 
                      bg-dark
                      navbar-dark
                      fixed-top">

            <a class = "navbar-brand" href = "#">
                <img class = "img-fluid" src = "butterfly.png" width = 30 height = 30>
            </a>
            <button class = "navbar-toggler" type = "button" data-toggle = "collapse" data-target = "#collapsible-navbar">
               <span class = "navbar-toggler-icon">
               </span>
            </button>

            <div class = "collapse navbar-collapse" id = "collapsible-navbar">
                <ul class = "navbar-nav ml-auto">
                    <li class = nav-item>
                        <a class = "nav-link" href = "#">WHO</a>

                        <a class = "nav-link" href = "#divmystery">...</a>
                    </li>
                </ul>
            </div>
        </nav>


    <!--Image Carousel-->

    <div id = "mycarousel" class = "carousel slide" data-ride = "carousel">
        <ul class = "carousel-indicators">
            <li data-target="#mycarousel" data-slide-to = "0 class active"></li>
            <li data-target="#mycarousel" data-slide-to = "1"></li>
            <li data-target="#mycarousel" data-slide-to = "2"></li>
            <li data-target="#mycarousel" data-slide-to = "3"></li>
        </ul>

        <!--Slide Show-->

        <div class = "carousel-inner">
            <div class = "carousel-item active">
                <img src = "swimming.jpg">
            </div>
            <div class = "carousel-item">
                <img src = "guitar.png">
            </div>
            <div class = "carousel-item">
                <img src = "piano.jpeg">
            </div>
            <div class = "carousel-item">
                <img src = "elephant.jpg">
            </div>
        </div>
        <!--Left & Right Controls-->
        <a class = "carousel-control-prev" href = "#mycarousel" data-slide = "prev">
            <span class = "carousel-control-prev-icon">
            </span>
        </a>
        <a class = "carousel-control-next" href = "#mycarousel" data-slide = "next">
            <span class = "carousel-control-next-icon">
            </span>
        </a>
    </div>
    <div id="gallery-lightbox" class="row" data-toggle="modal" data-target="#modal">
        <div class="col-sm-12 col-md-6 col-lg-3">
          <img class="w-100" src="swimming.jpg" alt="First slide" data-target="#carousel" data-slide-to="0">
        </div>

        <div class="col-sm-12 col-md-6 col-lg-3">
            <img class="w-100" src="guitar.png" alt="First slide" data-target="#carousel" data-slide-to="1">
          </div>

          <div class="col-sm-12 col-md-6 col-lg-3">
            <img class="w-100" src="piano.jpeg" alt="First slide" data-target="#carousel" data-slide-to="2">
          </div>

          <div class="col-sm-12 col-md-6 col-lg-3">
            <img class="w-100" src="elephant.jpg" alt="First slide" data-target="#carousel" data-slide-to="3">
          </div>
    </div>

    <div class="modal" id="modal"> 
        <div class="modal-dialog">
            <div class="modal-content bg-transparent">
                <div class = "carousel-slide" id="carousel" data-ride="false">
                    <div class = "carousel-item active">
                        <img src = "swimming.jpg" class="w-100" alt="First slide">
                    </div>
                    <div class = "carousel-item">
                        <img src = "guitar.png" class="w-100" alt="Second slide">
                    </div>
                    <div class = "carousel-item">
                        <img src = "piano.jpeg" class="w-100" alt="Third slide">
                    </div>
                    <div class = "carousel-item">
                        <img src = "elephant.jpg" class="w-100" alt="Fourth slide">
                    </div>
                </div>
                <!--Left & Right Controls-->
                <a class = "carousel-control-prev" href = "#mycarousel" data-slide = "prev" role="button">
                    <span class = "carousel-control-prev-icon" aria-hidden="true">
                    </span>
                    <span class="sr-only">
                    </span>
                </a>
                <a class = "carousel-control-next" href = "#mycarousel" data-slide = "next" role="button">
                    <span class = "carousel-control-next-icon" aria-hidden="true">
                    </span>
                    <span class="sr-only">
                    </span>
                </a>
            </div>
            </div>
        </div>
    </div>

    </body>
